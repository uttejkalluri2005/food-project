<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dish_name }} Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .recipe-container {
            max-width: 900px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .recommendation-link {
            display: block;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            background-color: #e9ecef;
            text-decoration: none;
            color: #343a40;
            transition: background-color 0.2s;
        }
        .recommendation-link:hover {
            background-color: #ced4da;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container recipe-container">
        <div class="mb-4 border-bottom pb-2">
            <h1 class="text-primary">Top Choice: {{ dishname }}</h1>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-3 text-secondary">Recipe Instructions</h2>
                <div class="card p-4">
                    <div style="white-space: pre-wrap;">
            {{ final | safe }}
        </div>
                </div>
            </div>

            <div class="col-md-4">
                <h2 class="mb-3 text-success">Other Recipe Ideas</h2>
                <p class="text-muted">Based on your ingredients:</p>
                
                {% if recommend_dish %}
                    <ul class="list-unstyled">
                        {% for dish in recommend_dish %}
                            <li>
                                <a href="{{ url_for('get_dish', dishname=dish) }}" class="recommendation-link">
                                    {{ dish }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">No other recommendations found.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
